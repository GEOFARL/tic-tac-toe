<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/styles.css" />
    <script src="./scrip.js" defer></script>
    <link rel="icon" type="image/png" href="./images/tic-tac-toe-icon.png" />
  </head>
  <body>
    <div class="loading-window">
      <div>
        <h1>TIC TAC TOE</h1>
      </div>
      <div>
        <button class="pvsp">Player vs Player</button>
        <button class="pvsc">Player vs Computer</button>
      </div>
    </div>
    <div class="player-vs-player-window">
      <div class="players-container">
        <div>
          Player 1:
          <input
            type="text"
            required
            id="player1"
            placeholder="Enter your name"
          />
        </div>
        <div>
          Player 2:
          <input
            type="text"
            required
            id="player2"
            placeholder="Enter your name"
          />
        </div>
      </div>

      <div class="new-game-container">
        <button>New Game</button>
      </div>
      <div class="field-container">
        <div data-key="1"></div>
        <div data-key="2"></div>
        <div data-key="3"></div>
        <div data-key="4"></div>
        <div data-key="5"></div>
        <div data-key="6"></div>
        <div data-key="7"></div>
        <div data-key="8"></div>
        <div data-key="9"></div>
      </div>
      <div class="turn"></div>
    </div>
    <div class="game-over-window">
      <div>GAME OVER</div>
      <div class="winner"><span class="player-name">Maxim93928</span></div>
      <div class="new-game-container">
        <button>New Game</button>
        <button>Swap Places</button>
      </div>
    </div>
  </body>
</html>
